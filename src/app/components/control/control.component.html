@if (timer.state === 'idle') {
    <div class="time-input">
        <input type="number" min="1" [(ngModel)]="minutesInput" aria-label="Focus minutes" />
    </div>
    <button class="primary-btn" (click)="startTimer()">
        <lucide-icon [img]="PlayIcon" [size]="20"></lucide-icon>Start Focus
    </button>
} @else if (timer.state === 'running') {
    <div class="control-group">
        <button class="primary-btn" (click)="pauseTimer()">
        <lucide-icon [img]="PauseIcon" [size]="20"></lucide-icon>Pause Focus
        </button>
        <button class="secondary-btn" (click)="stopTimer()">
            <lucide-icon [img]="StopIcon" [size]="20"></lucide-icon>Stop Focus
        </button>
    </div>
} @else if (timer.state === 'paused') {
    <div class="control-group">
        <button class="primary-btn" (click)="resumeTimer()">
        <lucide-icon [img]="PlayIcon" [size]="20"></lucide-icon>Resume Focus
        </button>
        <button class="secondary-btn" (click)="stopTimer()">
            <lucide-icon [img]="StopIcon" [size]="20"></lucide-icon>Stop Focus
        </button>
    </div>
}
